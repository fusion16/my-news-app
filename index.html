<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>News Search</h1>

    <!-- Search Form -->
    <form id="searchForm">
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword" placeholder="Enter keyword" required>
        <br><br>
        <label for="fromDate">From:</label>
        <input type="date" id="fromDate" name="fromDate" required>
        <label for="toDate">To:</label>
        <input type="date" id="toDate" name="toDate" required>
        <br><br>
        <button type="submit">Search</button>
    </form>

    <div id="results">
        <!-- Results will be displayed here -->
    </div>

    <script>
        const apiKey = "40aa315c737b4c8ab544e3a210287500"; // Replace with your News API key

        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            const keyword = document.getElementById("keyword").value;
            const fromDate = document.getElementById("fromDate").value;
            const toDate = document.getElementById("toDate").value;

            // Validate dates
            if (!keyword || !fromDate || !toDate) {
                alert("Please fill in all fields.");
                return;
            }

            // Build API URL
            const url = `https://newsapi.org/v2/everything?q=${encodeURIComponent(keyword)}&from=${fromDate}&to=${toDate}&language=en&apiKey=${apiKey}`;

            // Fetch news data
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === "ok" && data.articles.length > 0) {
                        // Create table headers
                        let tableHTML = `
                            <table>
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Website</th>
                                        <th>Title</th>
                                        <th>Link</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;

                        // Populate table rows with article data
                        data.articles.forEach(article => {
                            const date = new Date(article.publishedAt).toLocaleDateString();
                            const website = article.source.name || "Unknown";
                            const title = article.title || "No title available";
                            const link = article.url || "N/A";

                            tableHTML += `
                                <tr>
                                    <td>${date}</td>
                                    <td>${website}</td>
                                    <td>${title}</td>
                                    <td>${link}</td>
                                </tr>
                            `;
                        });

                        // Close table
                        tableHTML += `
                                </tbody>
                            </table>
                        `;

                        // Insert table into results div
                        document.getElementById("results").innerHTML = tableHTML;
                    } else {
                        document.getElementById("results").innerHTML = "No results found.";
                    }
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById("results").innerHTML = `<p class="error">An error occurred: ${error.message}. Please try again.</p>`;
                });
        });
    </script>
</body>
</html>
