<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNews Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Media Update Tool v1</h1>
    <form id="searchForm">
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" required>
        <br><br>
        <label for="fromDate">From:</label>
        <input type="date" id="fromDate" required>
        <label for="toDate">To:</label>
        <input type="date" id="toDate" required>
        <br><br>
        <button type="submit">Search</button>
    </form>

    <div id="results"></div>

    <script>
        const apiKey = "ef6036ae00ee52d862989ca63b4eba55"; // Replace with your GNews API key

        document.getElementById("searchForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const keyword = document.getElementById("keyword").value;
            const fromDate = document.getElementById("fromDate").value;
            const toDate = document.getElementById("toDate").value;

            const url = `https://gnews.io/api/v4/search?q=${encodeURIComponent(keyword)}&from=${fromDate}&to=${toDate}&token=${apiKey}`;

            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error(`Error: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    if (data.articles.length > 0) {
                        let tableHTML = `
                            <table>
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Source</th>
                                        <th>Title</th>
                                        <th>URL</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        data.articles.forEach(article => {
                            const date = new Date(article.publishedAt).toLocaleDateString();
                            const source = article.source.name || "Unknown";
                            const title = article.title || "No title";
                            const url = article.url || "N/A";

                            tableHTML += `
                                <tr>
                                    <td>${date}</td>
                                    <td>${source}</td>
                                    <td>${title}</td>
                                    <td>${url}</td>
                                </tr>
                            `;
                        });
                        tableHTML += `</tbody></table>`;
                        document.getElementById("results").innerHTML = tableHTML;
                    } else {
                        document.getElementById("results").innerHTML = "No results found.";
                    }
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById("results").innerHTML = `<p class="error">An error occurred: ${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
